
<!DOCTYPE html>
<html>
<head>
  <title>My Sneaker Catalog</title>

  <meta name="description" content="A catalog of sneakers I personally own" />

  <!-- Link to my CSS file â€” this is where I styled everything -->

  <link rel="stylesheet" href="style.css" />

  <!-- Connects the JavaScript file. 'defer' makes sure it loads after the page finishes -->
  <script type="text/javascript" src="scripts.js" defer></script>
</head>

<body>

  <!-- Big heading at the top -->
  <header class="main-header">
    <h1 class="title">My Sneaker Collection</h1>
  </header>

  <!-- Dropdown to filter by brand -->
  <!-- I added this so you can quickly jump to Nike, Jordan, etc. -->
  <select id="brandFilter">
    <option value="all">All Brands</option>
    <option value="Nike">Nike</option>
    <option value="Jordan">Jordan</option>
    <option value="Jordan x Union">Jordan x Union</option>
    <option value="BAPE">BAPE</option>
    <option value="Adidas x Wales Bonner">Adidas x Wales Bonner</option>
  </select>

  <!-- Dropdown to sort sneakers by price -->
  <!-- This part was tricky at first â€” had to learn how sorting works in JavaScript -->
  <select id="sortPrice">
    <option value="default">Sort by Price</option>
    <option value="lowToHigh">Price: Low to High</option>
    <option value="highToLow">Price: High to Low</option>
  </select>

  <!-- Search bar to filter sneakers by name or brand -->
  <!-- I was hype when I got this working live â€” typing filters results instantly -->
  <input type="text" id="searchInput" placeholder="Search sneakers by name or brand..." />

  <!-- This is where the sneaker cards get rendered -->
  <!-- JavaScript handles this part â€” loops through my array and creates cards inside here -->
  <div id="catalog"></div>

</body>
</html>
