<!DOCTYPE html>
<html>
<head>
  <title>My Sneaker Catalog</title>
  <meta name="description" content="A catalog of sneakers I personally own" />
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="scripts.js" defer></script>
</head>
<body>

  <header class="main-header">
    <h1 class="title">My Sneaker Collection</h1>
  </header>






  <select id="brandFilter">
    <option value="all">All Brands</option>
    <option value="Nike">Nike</option>
    <option value="Jordan">Jordan</option>
    <option value="Jordan x Union">Jordan x Union</option>
    <option value="BAPE">BAPE</option>
    <option value="Adidas x Wales Bonner">Adidas x Wales Bonner</option>
  </select>




  <select id="sortPrice">
    <option value="default">Sort by Price</option>
    <option value="lowToHigh">Price: Low to High</option>
    <option value="highToLow">Price: High to Low</option>
  </select>
  


  <!-- Sneaker Catalog Search -->
<input type="text" id="searchInput" placeholder="Search sneakers by name or brand..." />

<!-- Sneaker Catalog Container -->
<div id="catalog"></div>


</body>
</html>
